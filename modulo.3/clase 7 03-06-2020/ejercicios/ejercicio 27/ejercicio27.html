<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 27</title>
</head>
<body>
    <div class="contenedor">
        <h1>Registro de Alumnos</h1>
        <form action="">
            <p>Nombre: <input type="text" name="" id="" minlength="5" size="40" maxlength="40"></p>
            <p>Apellido: <input type="text" name="" id=""></p>
            <!--fecha de nacimiento con calendario-->
            <p>Fecha de Nacimiento: <input type="date" name="cumpleanios" step="1" min="1900-01-01" max="2020-07-01" value="2020-06-01"></p>
            <p>Telefono: <input type="text" name="" id=""></p>
            <!--nivel educacional campo de seleccion desplegable-->
            <p>Nivel Educacional: <select name="nvEducacional" id="">
                <option value="">Primero Basico</option>
                <option value="">Segundo Basico</option>
                <option value="">Tercero Basico</option>
                <option value="">Cuarto Basico</option>
                <option value="">Quinto Basico</option>
                <option value="">Sexto Basico</option>
                <option value="">Septimo Basico</option>
                <option value="">Octavo Basico</option>
                <option value="">1° Medio</option>
                <option value="">2° Medio</option>
                <option value="">3° Medio</option>
                <option value="">4° Medio</option>
            </select></p>
            <p>Direccion: <input type="text" name="" id=""></p>
            <p>Ciudad: <input type="text" name="" id=""></p>
            <!--Region campo de seleccion desplegable-->
            <p>Region: <select name="" id="">
                <option value="">I Region Arica y Prinacota</option>
                <option value="">II Region Antofagasta</option>
                <option value="">III Region Atacama y Coquimbo</option>
                <option value="">IV Region Valparaiso</option>
                <option value="">V O'Higgins</option>
                <option value="">VI Region Maule</option>
                <option value="">VII Region Ñuble y Biobio</option>
                <option value="">VIII Region La Araucania</option>
                <option value="">IX Region Los Rios</option>
                <option value="">X Region Los Lagos</option>
                <option value="">XI Region Magallanes</option>
                <option value="">Region Metropolitana</option>
            </select></p>
            <br>
            <input type="submit" value="Enviar">
        </form>

    </div>
    
</body>
</html>
